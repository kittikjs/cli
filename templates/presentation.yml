shapes:
  - name: "Hello"
    type: "FigText"
    options:
      text: "Hello, Kittik"
      x: "center"
      y: "middle"
      font: "Star Wars"

animations:
  - name: "Print"
    type: "Print"
    options:
      duration: 2000

slides:
  - shapes:
      - name: "Edit"
        type: "FigText"
        options:
          text: "Edit your YML file"
          x: "center"
          y: "middle"
    animations:
      - name: "Slide Out"
        type: "Slide"
        options:
          direction: "outDown"
    order:
      - "Hello::Print->Slide Out"
      - "Edit::Print"
